version: "3.7"
services:
  workspace:
    build: ./web_src/.devcontainer/services/workspace
    environment:
      COMPOSER_MEMORY_LIMIT: -1
    links:
      - db
      - redis
      - python-container-1
      - mongo
    volumes:
      - ./web_src:/laravel
      - ~/.ssh:/home/vscoder/.ssh:ro
      - composer:/home/vscoder/.composer
      - vs-code:/home/vscoder/.vscode-server
  php-fpm:
    build: ./web_src/.devcontainer/services/php-fpm
    volumes:
      - ./web_src:/laravel
    depends_on:
      - workspace
  nginx:
    build: ./web_src/.devcontainer/services/nginx
    depends_on:
      - php-fpm
    volumes:
      - ./web_src:/laravel
    ports:
      - 80:80
  phpredmin:
    image: sasanrose/phpredmin
    environment:
      - PHPREDMIN_DATABASE_REDIS_0_HOST=redis
    ports:
      - 8080:80
    depends_on:
      - redis
  redis:
    image: redis
  db:
    image: mariadb:latest
    environment:
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_user_password
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ohmystock_test_db
    volumes:
      - db-data:/var/lib/mariadb
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    restart: always
    ports:
      - 8183:80
  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025 # smtp server
      - 8025:8025 # web ui
  python-container-1:
    build:
      context: ./data_src/.devcontainer
      dockerfile: Dockerfile
      args:
        VARIANT: "3.9"
    volumes:
      # Mount the root folder that contains .git
      - ./data_src:/workspace:cached
    links:
      - mongo
    ports:
      - 5000:5000
    environment:
      MONGODB_DATABASE: stock_db
      MONGODB_USERNAME: test_mongo_user
      MONGODB_PASSWORD: test_mongodb_user_password
      MONGODB_HOSTNAME: mongo
    command: /bin/sh -c "while sleep 1000; do :; done"
  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: stock_db
      MONGODB_DATA_DIR: /var/lib/mongo
      MONDODB_LOG_DIR: /dev/null
    volumes:
      - db-data:/var/lib/mongo
    ports:
      - 27017:27017
volumes:
  composer:
  vs-code:
  db-data:
